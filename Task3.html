<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Form Input Controls Example</h1>
    <br>
    <label for="fname"> First Name</label>
    <input type="text" id="fname" name="fname"  placeholder="Enter your first name">
      
    <label for="password"> Password</label>
    <input type="password" id="password" name="password"  placeholder="Enter your password">
            
    <label for="email">Email</label>
    <input type="text" id="email" name="email"  placeholder="Enter your email">

    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="0" max="80">
    <br><br>
            
           
    <label for="dob">Date of Birth</label>
    <input type="Date" name="dob" id="dob">

    <label for="time">Time</label>
    <input type="time" name="time" id="time">

    <label for="img">Image</label>
    <input type="image" name="img" id="img">
<br><br>
    <label for="week">Week</label>
    <input type="week" name="week" id="week">
<br><br>
    <label for="month">Month</label>
    <input type="month" name="month" id="month">
    <br><br>
    <label for="dob">Datetime-Local</label>
    <input type="Date" name="dob" id="dob">
    <br><br>
    <label for="url">URL:</label>
    <input type="text">
<br><br>
<label for="search">Search:</label>
    <input type="text">
    <br><br>

    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label>
    <br>
    <br>
    <label for="game">Interests:</label>
    <br>
    
    <input type="checkbox" name="red" id="red">
    <label for="red">Reading</label>
    <input type="checkbox" name="red" id="red">
    <label for="red">Sports Country:</label>
    <input type="text" placeholder="United States">
    <br><br>

    <label for="your message"> Your Message :  </label>
           
            <textarea name="Message" id="your message"></textarea>

    <br>
    
        <button type="send">Send </button>

       

</body>
</html>
